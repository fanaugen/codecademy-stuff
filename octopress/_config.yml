# ----------------------- #
#      Main Config       #
# ----------------------- #

url: http://fanaugen.github.io/codecademy-stuff
title: Codecademic Record
subtitle: "(by-)products of my activity as a codecademic"
author: Alex Jahraus
simple_search: http://google.com/search
description: Happy coding!

# Default date format is "ordinal" ("July 22nd 2007")
# The Time#strftime method is used to format the time string
# Additionally, %o gives you the ordinal representation of the day
date_format: "%b %d, %Y"

# RSS / Email (optional) subscription links
subscribe_rss: /codecademy-stuff/atom.xml
subscribe_email:
email:   # RSS feeds can list your email address if you like


# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /codecademy-stuff
permalink: /blog/:year/:month/:title/
source: source
destination: public/codecademy-stuff
plugins: plugins      # they are what makes it impossible to use GitHubâ€™s own Jekyll engine
code_dir: code  # relative path from "source" directory
category_dir: blog/categories
markdown: rdiscount   # GitHub uses rdiscount as well
highlighter: pygments # uses pygments.rb

paginate: 10          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 3      # Posts in the sidebar Recent Posts section
excerpt_link: "more &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: true       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in _includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [asides/recent_posts.html, asides/github.html, asides/twitter.html]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: fanaugen
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: fanaugen
twitter_tweet_button: true
twitter_follow_button: true
twitter_tweet_count: 3
twitter_show_replies: false

# Google +1
google_plus_one: true
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user: 103455613030874632906
googleplus_hidden: false

# Disqus Comments
disqus_short_name: codecademytools
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id:

# Facebook Like
facebook_like: false
